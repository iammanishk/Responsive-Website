<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstatoion</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Assets/image/Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Assets/image/Playstation_Img/menu.png" alt="menu" class="menu-icon">
        </div>
        <div class="row">
            <div class="col-1">
               <h2>PS5 V2 <br> Dualshock 5</h2> 
               <h3>Wireless Controller for PlayStation 5</h3>
               <p>(Compatible/Generic)</p>
               <h4>$32.50</h4>
               <button type="button">Buy Now <img src="Assets/image/Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="Assets/image/Playstation_Img/controller.png" alt="controller-image" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Assets/image/Playstation_Img/add.png" alt="add-img">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
